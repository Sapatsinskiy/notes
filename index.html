<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #note-form {
            display: flex;
            flex-direction: column;
        }

        #note-content {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #notes-list {
            margin-top: 20px;
        }

        .note {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            position: relative;
        }

        .note .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }

        .note .delete-btn:hover {
            background: darkred;
        }

        .note pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        <form id="note-form">
            <textarea id="note-content" placeholder="Write your note here..."></textarea>
            <button type="submit">Save Note</button>
        </form>
        <div id="notes-list"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('note-form');
            const noteContent = document.getElementById('note-content');
            const notesList = document.getElementById('notes-list');

            // Обробка події відправлення форми
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const noteText = noteContent.value.trim();

                if (noteText !== '') {
                    addNote(noteText);
                    noteContent.value = '';
                    saveNotes();
                }
            });

            // Додавання замітки до списку
            function addNote(noteText) {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('note');

                const notePre = document.createElement('pre');
                notePre.textContent = noteText;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', function() {
                    noteDiv.remove();
                    saveNotes();
                });

                noteDiv.appendChild(notePre);
                noteDiv.appendChild(deleteBtn);
                notesList.appendChild(noteDiv);
            }

            // Збереження всіх заміток у Local Storage
            function saveNotes() {
                const notes = [];
                document.querySelectorAll('.note pre').forEach(note => notes.push(note.textContent));
                localStorage.setItem('notes', JSON.stringify(notes));
            }

            // Завантаження заміток з Local Storage
            function loadNotes() {
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                notes.forEach(note => addNote(note));
            }

            // Завантаження заміток при ініціалізації додатку
            loadNotes();
        });
    </script>
</body>
</html>
